<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .franchise-testimonial-slide {
            overflow: hidden;
            padding: 20px;
        }

        .slider-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            white-space: nowrap;
        }

        .slider-row img {
            width:350px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .slider-row.reverse {
            direction: rtl;
        }

        @keyframes slide-right {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes slide-left {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .slider-row:nth-child(1) {
            animation: slide-right 20s linear infinite;
        }

        .slider-row:nth-child(2) {
            animation: slide-left 20s linear infinite;
        }

        .slider-row:nth-child(3) {
            animation: slide-right 20s linear infinite;
        }

        @media (max-width: 768px) {
            .slider-row img {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .slider-row img {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="franchise-testimonial-slide">
        <div class="slider-row">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">

        </div>
        <div class="slider-row reverse">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">

        </div>
        <div class="slider-row">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">
            <img src="images/Instagram/Instagram 16.svg" alt="Image 1">

        </div>
    </div>
</body>
</html>
